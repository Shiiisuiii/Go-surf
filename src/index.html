<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='css/app.min.css'>
</head>
<body>

    <header class="header header--overlay-black">
        <div class="header__slider">
            <div class="header__slider-item slider-item header__slider-item--overlay-black">
                <div class="slider-item__info info">
                    <div class="slider-item__info-subtitle info--left">Surf</div>
                    <div class="slider-item__info-title">North Shore</div>
                    <div class="slider-item__info-subtext info--left">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a href="#" class="slider-item__info-link"><img src="./images/dest/arrow-rg.svg" alt="right"></a>
                </div>
            </div>
            <div class="header__slider-item slider-item header__slider-item--overlay-black">
                <div class="slider-item__info info">
                    <div class="slider-item__info-subtitle info--left">Surf</div>
                    <div class="slider-item__info-title">South Shore</div>
                    <div class="slider-item__info-subtext info--left">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a href="#" class="slider-item__info-link"><img src="./images/dest/arrow-rg.svg" alt="right"></a>
                </div>
            </div>
            <div class="header__slider-item slider-item header__slider-item--overlay-black">
                <div class="slider-item__info info">
                    <div class="slider-item__info-subtitle info--left">Surf</div>
                    <div class="slider-item__info-title">West Shore</div> 
                    <div class="slider-item__info-subtext info--left">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a href="#" class="slider-item__info-link"><img src="./images/dest/arrow-rg.svg" alt="right"></a>
                </div>
            </div>
            <div class="header__slider-item slider-item header__slider-item--overlay-black">
                <div class="slider-item__info info">
                    <div class="slider-item__info-subtitle info--left">Surf</div>
                    <div class="slider-item__info-title">East Shore</div>
                    <div class="slider-item__info-subtext info--left">Condition</div>
                    <div class="slider-item__info-text">Radical</div>
                    <a href="#" class="slider-item__info-link"><img src="./images/dest/arrow-rg.svg" alt="right"></a>
                </div>
            </div>
        </div>
        <div class="slider-dots">
            <div class="slider-dots__item">
              <div class="dots-box current">
                <div class="dots-box__number">01</div>
                <div class="dots-box__name">North Shore</div>
              </div>
            </div>
            <div class="slider-dots__item">
              <div class="dots-box">
                <div class="dots-box__number">02</div>
                <div class="dots-box__name">South Shore</div>
              </div>
            </div>
            <div class="slider-dots__item">
              <div class="dots-box">
                <div class="dots-box__number">03</div>
                <div class="dots-box__name">West Shore </div>
              </div>
            </div>
            <div class="slider-dots__item">
              <div class="dots-box">
                <div class="dots-box__number">04</div>
                <div class="dots-box__name">East Shore</div>
              </div>
            </div>
          </div>
    </header>

 <!-- build:js js/lib.js -->
 <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
 <script src="../node_modules/slick-carousel/slick/slick.min.js"></script>
 <!-- endbuild -->
<script src="js/app.js"></script>
</body>
</html>
